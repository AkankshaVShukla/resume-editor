<!doctype html>
<html>
	<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Edit</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" href="favicon.png">

	</head>
	<body>

	<textarea id="output" style="display: none;"></textarea>

	<aside id="sidebar">
		<div id="edit">
			<div class="actions">
				<div class="pull-right">
					<button id="export" class="button" data-placement="bottom" title="Download JSON"></button>
					<button id="save" class="button" data-placement="bottom" title="Publish to jsonresume.org">Publish</button>
				</div>
				<button id="reset" class="danger button">Reset</button>
			</div>
			<div class="theme">
				Select theme:
				<div class="dropdown">
					<button class="dropdown-toggle" data-toggle="dropdown">
						Dropdown
					</button>
					<ul class="dropdown-menu">
						<li>
							<a href="#elegant">
								Elegant
								<div class="version">0.0.3</div>
							</a>
						</li>
						<li>
							<a href="#flat">
								Flat
								<div class="version">0.2.3</div>
							</a>
						</li>
						<li>
							<a href="#light">
								Light
								<div class="version">0.0.5</div>
							</a>
						</li>
						<li>
							<a href="#modern">
								Modern
								<div class="version">0.0.16</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<section class="panel">
				<header class="header collapsed"
					data-target="#bio" data-toggle="collapse" data-parent="#edit">
					Bio
				</header>
				<div id="bio" class="collapse content">
					<div class="row">
						<label class="col-xs-6">
							<strong>First Name</strong>
							<input data-name="bio.firstName" autofocus>
						</label>
						<label class="col-xs-6">
							<strong>Last Name</strong>
							<input data-name="bio.lastName">
						</label>
						<label class="col-xs-12">
							<strong>Summary</strong>
							<input data-name="bio.summary">
						</label>
						<label class="col-xs-12">
							<strong>City</strong>
							<input data-name="bio.location.city">
						</label>
						<label class="col-xs-12">
							<strong>Email</strong>
							<input data-name="bio.email.personal">
						</label>
						<label class="col-xs-12">
							<strong>Phone</strong>
							<input data-name="bio.phone.personal">
						</label>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="header collapsed"
					data-target="#work" data-toggle="collapse" data-parent="#edit">
					Work
				</header>
				<div id="work" class="collapse content">
					<div class="row">
						<div class="array" data-name="work">
							<div class="handle">
								Work
							</div>
							<div class="collapse">
								<label class="col-xs-12">
									<strong>Company</strong>
									<input name="company">
								</label>
								<label class="col-xs-12">
									<strong>Position</strong>
									<input name="position">
								</label>
								<label class="col-xs-6">
									<strong>Start date</strong>
									<input name="startDate">
								</label>
								<label class="col-xs-6">
									<strong>End date</strong>
									<input name="endDate">
								</label>
								<label class="col-xs-12">
									<strong>Website</strong>
									<input name="website">
								</label>
								<label class="col-xs-12">
									<strong>Summary</strong>
									<input name="summary">
								</label>
							</div>
						</div>
						<button class="add button">
							Add work
						</button>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="header collapsed"
					data-target="#education" data-toggle="collapse" data-parent="#edit">
					Education
				</header>
				<div id="education" class="collapse content">
					<div class="row">
						<div class="array" data-name="education">
							<div class="handle">
								Education
							</div>
							<div class="collapse">
								<label class="col-xs-12">
									<strong>Institution</strong>
									<input name="institution">
								</label>
								<label class="col-xs-6">
									<strong>Start date</strong>
									<input name="startDate">
								</label>
								<label class="col-xs-6">
									<strong>End date</strong>
									<input name="endDate">
								</label>
								<label class="col-xs-12">
									<strong>Area</strong>
									<input name="area">
								</label>
								<label class="col-xs-12">
									<strong>Study Type</strong>
									<input name="studyType">
								</label>
								<label class="col-xs-12">
									<strong>Courses</strong>
									<input name="courses" class="list">
								</label>
							</div>
						</div>
						<button class="add button">
							Add course
						</button>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="header collapsed"
					data-target="#awards" data-toggle="collapse" data-parent="#edit">
					Awards
				</header>
				<div id="awards" class="collapse content">
					<div class="row">
						<div class="array" data-name="awards">
							<div class="handle">
								Award
							</div>
							<div class="collapse">
								<label class="col-xs-12">
									<strong>Title</strong>
									<input name="title">
								</label>
								<label class="col-xs-6">
									<strong>Date</strong>
									<input name="date">
								</label>
								<label class="col-xs-6">
									<strong>Awarder</strong>
									<input name="awarder">
								</label>
							</div>
						</div>
						<button class="add button">
							Add award
						</button>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="header collapsed"
					data-target="#publications" data-toggle="collapse" data-parent="#edit">
					Publications
				</header>
				<div id="publications" class="collapse content">
					<div class="row">
						<div class="array" data-name="publications">
							<div class="handle">
								Publication
							</div>
							<div class="collapse">
								<label class="col-xs-12">
									<strong>Name</strong>
									<input name="name">
								</label>
								<label class="col-xs-6">
									<strong>Publisher</strong>
									<input name="publisher">
								</label>
								<label class="col-xs-6">
									<strong>Date</strong>
									<input name="releaseDate">
								</label>
								<label class="col-xs-12">
									<strong>Website</strong>
									<input name="website">
								</label>
							</div>
						</div>
						<button class="add button">
							Add publication
						</button>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="header collapsed"
					data-target="#skills" data-toggle="collapse" data-parent="#edit">
					Skills
				</header>
				<div id="skills" class="collapse content">
					<div class="row">
						<div class="array" data-name="skills">
							<div class="handle">
								Skill
							</div>
							<div class="collapse">
								<label class="col-xs-12">
									<strong>Name</strong>
									<input name="name">
								</label>
								<label class="col-xs-12">
									<strong>Level</strong>
									<input name="level">
								</label>
								<label class="col-xs-12">
									<strong>Keywords</strong>
									<input name="keywords" class="list">
								</label>
							</div>
						</div>
						<button class="add button">
							Add skill
						</button>
					</div>
				</div>
			</section>
			<section class="panel">
				<header class="header collapsed"
					data-target="#references" data-toggle="collapse" data-parent="#edit">
					References
				</header>
				<div id="references" class="collapse in content">
					<div class="row">
						<div class="array panel" data-name="references">
							<div class="handle">
								Reference
							</div>
							<div class="collapse">
								<label class="col-xs-12">
									<strong>Name</strong>
									<input name="name">
								</label>
								<label class="col-xs-12">
									<strong>Reference</strong>
									<input name="reference">
								</label>
							</div>
						</div>
						<button class="add button">
							Add reference
						</button>
					</div>
				</div>
			</section>
			<footer id="footer">
				<a href="http://jsonresume.org/" target="_blank">
					<strong>JSON</strong> Resume
				</a>
			</footer>
		</div>
	</aside>
	<div id="preview">
		<div id="overlay"></div>
		<iframe id="iframe"></iframe>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
