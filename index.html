<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<title>resume-creator</title>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	</head>
	<body>
	
	<form id="sidebar" target="preview">
		<div class="col-xs-12">
			<button type="submit">Update preview</button>
		</div>
		<div class="col-xs-12 textarea">
			<textarea id="resume" name="resume"></textarea>
		</div>
	</form>
	<div id="preview">
		<iframe id="iframe" name="preview"></iframe>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
	$(function() {
		var resume = $("#resume");
		$.ajax({
			dataType: "text",
			url: "resume.json",
			success: function(json) {
				resume.html(json);
			}
		});
		
		var sidebar = $("#sidebar");
		sidebar.on("submit", function(e) {
			$("#sidebar").attr("action", "http://themes.jsonresume.org/theme/flat");
		});
	});
	</script>
	
	</body>
</html>
