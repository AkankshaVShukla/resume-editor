<!doctype html>
<html>
	<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Edit</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" href="favicon.png">

	</head>
	<body>

	<textarea id="output" style="display: none;"></textarea>

	<aside id="sidebar">
		<form id="edit" action="">
		<div class="edit">
			<div class="button-group">
				<button id="export" class="button">..</button>
				<button id="save" class="button">Publish</button>
			</div>
			<button id="reset" class="danger button">Reset</button>
		</div>
		<div class="preview">
			Select theme:
			<div class="select">
				<select id="select">
					<option>Elegant</option>
					<option selected>Flat</option>
					<option>Light</option>
					<option>Modern</option>
				</select>
			</div>
		</div>
		<section>
			<header class="header collapsed" data-target="#bio" data-toggle="collapse" data-parent="#sidebar">
				Bio
			</header>
			<div id="bio" class="collapse content">
				<div class="row">
					<label class="col-xs-6">
						<strong>First Name</strong>
						<input data-name="bio.firstName" autofocus>
					</label>
					<label class="col-xs-6">
						<strong>Last Name</strong>
						<input data-name="bio.lastName">
					</label>
					<label class="col-xs-12">
						<strong>Summary</strong>
						<input data-name="bio.summary">
					</label>
					<label class="col-xs-12">
						<strong>City</strong>
						<input data-name="bio.location.city">
					</label>
					<label class="col-xs-12">
						<strong>Email</strong>
						<input data-name="bio.email.personal">
					</label>
					<label class="col-xs-12">
						<strong>Phone</strong>
						<input data-name="bio.phone.personal">
					</label>
				</div>
			</div>
		</section>
		<section>
			<header class="header collapsed" data-target="#work" data-toggle="collapse" data-parent="#sidebar">
				Work
			</header>
			<div id="work" class="collapse content">
				<div class="row">
					<div class="array" data-name="work">
						<label class="col-xs-12">
							Company
							<input name="company">
						</label>
						<label class="col-xs-12">
							Position
							<input name="position">
						</label>
						<label class="col-xs-6">
							Start date
							<input name="startDate">
						</label>
						<label class="col-xs-6">
							End date
							<input name="endDate">
						</label>
						<label class="col-xs-12">
							Website
							<input name="website">
						</label>
						<label class="col-xs-12">
							Summary
							<input name="summary">
						</label>
					</div>
				</div>
			</div>
		</section>
		<section>
			<header class="header collapsed" data-target="#education" data-toggle="collapse" data-parent="#sidebar">
				Education
			</header>
			<div id="education" class="collapse content">
				<div class="row">
					<div class="array" data-name="education">
						<label class="col-xs-12">
							Institution
							<input name="institution">
						</label>
						<label class="col-xs-6">
							Start date
							<input name="startDate">
						</label>
						<label class="col-xs-6">
							End date
							<input name="endDate">
						</label>
						<label class="col-xs-12">
							Area
							<input name="area">
						</label>
						<label class="col-xs-12">
							Study Type
							<input name="studyType">
						</label>
						<label class="col-xs-12">
							Courses
							<input name="courses" class="array">
						</label>
					</div>
				</div>
			</div>
		</section>
		<section>
			<header class="header collapsed" data-target="#awards" data-toggle="collapse" data-parent="#sidebar">
				Awards
			</header>
			<div id="awards" class="collapse content">
				<div class="row">
					<div class="array" data-name="awards">
						<label class="col-xs-12">
							Title
							<input name="title">
						</label>
						<label class="col-xs-6">
							Date
							<input name="date">
						</label>
						<label class="col-xs-6">
							Awarder
							<input name="awarder">
						</label>
					</div>
				</div>
			</div>
		</section>
		<section>
			<header class="header collapsed" data-target="#publications" data-toggle="collapse" data-parent="#sidebar">
				Publications
			</header>
			<div id="publications" class="collapse content">
				<div class="row">
					<div class="array" data-name="publications">
						<label class="col-xs-12">
							Name
							<input name="name">
						</label>
						<label class="col-xs-6">
							Publisher
							<input name="publisher">
						</label>
						<label class="col-xs-6">
							Release date
							<input name="releaseDate">
						</label>
						<label class="col-xs-12">
							Website
							<input name="website">
						</label>
					</div>
				</div>
			</div>
		</section>
		<section>
			<header class="header collapsed" data-target="#skills" data-toggle="collapse" data-parent="#sidebar">
				Skills
			</header>
			<div id="skills" class="collapse content">
				<div class="row">
					<div class="array" data-name="skills">
						<label class="col-xs-12">
							Name
							<input name="name">
						</label>
						<label class="col-xs-12">
							Level
							<input name="level">
						</label>
						<label class="col-xs-12">
							Keywords
							<input name="keywords" class="array">
						</label>
					</div>
				</div>
			</div>
		</section>
		<section>
			<header class="header collapsed" data-target="#references" data-toggle="collapse" data-parent="#sidebar">
				References
			</header>
			<div id="references" class="collapse content">
				<div class="row">
					<div class="array" data-name="references">
						<label class="col-xs-12">
							Name
							<input name="name">
						</label>
						<label class="col-xs-12">
							Reference
							<input name="reference">
						</label>
					</div>
				</div>
			</div>
		</section>
		</form>
		<footer id="footer">
			<a href="http://jsonresume.org/">
				<strong>JSON</strong> Resume
			</a>
		</footer>
	</aside>
	<div id="preview">
		<div id="overlay"></div>
		<iframe id="iframe"></iframe>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
